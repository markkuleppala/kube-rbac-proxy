name: Go

on: [push, pull_request]

env:
  VERSION: 1.13.x
  GOPATH: github.com/brancz/kube-rbac-proxy
  GO111MODULE: on

jobs:
  test-gopath:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      id: go-test

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:

    - name: Set up Go 1.13.x
      uses: actions/setup-go@v2
      with:
        go-version: $VERSION
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Test
      run: |
        curl -Lo kind https://github.com/kubernetes-sigs/kind/releases/download/v0.7.0/kind-linux-amd64 && chmod +x kind && sudo mv kind /usr/local/bin/
        kind create cluster --config test/e2e/kind-config/kind-config.yaml
        fi
      
